<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced hCaptcha Form with Validation</title>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            margin: 10px 0;
            border-radius: 25px;
            border: none;
            font-size: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 8px rgba(34, 139, 230, 0.8);
        }

        input[type="submit"] {
            background: linear-gradient(to right, #36d1dc, #5b86e5);
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background: linear-gradient(to right, #5b86e5, #36d1dc);
        }

        .h-captcha {
            margin: 20px 0;
        }

        .error {
            color: red;
            display: none;
            margin-bottom: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-message {
            display: none;
            font-size: 1.2rem;
            color: green;
            margin-top: 20px;
        }

        .spinner {
            display: none;
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border-left-color: #36d1dc;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Complete the Form</h1>
    <form id="captcha-form">
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <div class="h-captcha" data-sitekey="16808712-122c-4414-88ee-b06c3016073c"></div>
        <div class="error" id="error-message">Please complete all fields and the CAPTCHA.</div>
        <input type="submit" value="Submit">
    </form>
    <div class="spinner" id="spinner"></div>
    <div class="success-message" id="success-message">Form submitted successfully!</div>
</div>

<script>
    document.getElementById('captcha-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get form values
        const name = document.getElementById('name').value;
        const captchaResponse = hcaptcha.getResponse();
        
        // Validate form fields and CAPTCHA
        if (name === '' || captchaResponse === '') {
            document.getElementById('error-message').style.display = 'block';
            return;
        } else {
            document.getElementById('error-message').style.display = 'none';
        }

        document.getElementById('spinner').style.display = 'block';

        // Simulate form submission delay
        setTimeout(function() {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';

            // Redirect to the next page after a brief delay
            setTimeout(function() {
                window.location.href = 'next-page.html'; // Replace with your next page URL
            }, 2000);
        }, 2000);
    });
</script>

</body>
</html>
